version: '3.5'

services:

  symfony:
    container_name: symfony
    build:
      context: .
      dockerfile: Dockerfile
    volumes:
      - './symfonyProject:/home/symfony/symfonyProject'
    ports:
      - '8000:8000'

  db:
    image: mysql
    environment:
      - MYSQL_DATABASE=symfony
      - MYSQL_USER=admin
      - MYSQL_PASSWORD=password
      - MYSQL_ROOT_PASSWORD=root
    volumes:
      - ./db:/var/lib/mysql
    ports:
      - "3306:3306"
  phpmyadmin:
   image: phpmyadmin/phpmyadmin
   environment:
    PMA_ARBITRARY: 1
    MYSQL_USER: admin
    MYSQL_PASSWORD: password
    MYSQL_ROOT_PASSWORD: root
   ports:
      - "80:80"
   links:
      # for mysql container
      - "db:db"
volumes:
    db:
      driver: "local"
